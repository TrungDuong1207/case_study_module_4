      <div class="right_col" role="main">
        <h1>Thêm sản phẩm</h1>
        <form class="form-register" name="register" action="#">
          <fieldset>
              <div class="form-group d-md-flex align-items-md-center">
                <label class="control-label col-md-2" for="f-name"><span class="require">*</span>Ảnh sản phẩm</label>
                <div class="col-md-5">
                  <input type="file"id="file">
              </div>
              </div>
              <div class="form-group d-md-flex align-items-md-center">
                  <label class="control-label col-md-2" for="f-name"><span class="require">*</span>Tên sản phẩm</label>
                  <div class="col-md-5">
                      <input type="text" class="form-control" id="name" placeholder="Tên sản phẩm" required>
                  </div>
              </div>
              <div class="form-group d-md-flex align-items-md-center">
                <label class="control-label col-md-2" for="phone"><span class="require">*</span>Số lượng</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" id="amount" placeholder="Số lượng" maxlength="20" 
                    onkeyup="checkNumber(this)" required>
                </div>
               </div>
              <div class="form-group d-md-flex align-items-md-center">
                 <label class="control-label col-md-2" for="price"><span class="require">*</span>Đơn giá</label>
                 <div class="col-md-5">
                    <input type="text" class="form-control" id="price" placeholder="Số lượng" maxlength="20" 
                    onkeyup="checkNumber(this)" required>
                 </div>
              </div>
              <div class="form-group d-md-flex align-items-md-center">
                <label class="control-label col-md-2" for="sale"><span class="require">*</span>Giảm giá</label>
                <div class="col-md-5">
                   <input type="text" class="form-control" id="sale" placeholder="Số lượng" maxlength="20" 
                   onkeyup="checkNumber(this)" required>
                </div>
             </div>
              <div class="form-group d-md-flex align-items-md-center">
                <label class="control-label col-md-2" for="kind"><span class="require">*</span>Loại</label>
                <div class="col-md-5">
                      <select class="wide">
                          <option value="sapvuottoc">Sáp vuốt tóc</option>
                          <option value="phukientoc">Phụ kiện tóc</option>
                          <option value="daocaorau">Dao cạo râu</option>
                          <option value="beautiful">Làm đẹp</option>
                      </select>
                </div>
             </div>
              <div class="form-group d-md-flex align-items-md-center">
                  <label class="control-label col-md-2" for="l-name"><span class="require">*</span>Mô tả</label>
                  <div class="col-md-5">
                    <textarea style="height: 100px;" name="message" class="form-control" placeholder="Mô tả sản phẩm"></textarea>
                  </div>
              </div>  
          </fieldset>
          <div class="terms">
              <div class="float-md-center">
                <button type="submit" class="btn btn-dark" style="margin-left: 390px;">XÁC NHẬN</button>
              </div>
          </div>
      </form>

    function checkNumber(input) {
        var regex = /[^0-9]/gi;
        input.value = input.value.replace(regex, "");
    }
